<mat-card class="wallet-existing-card">

        <mat-card-header>
          <mat-icon>account_balance_wallet</mat-icon>
          <mat-card-title><h2>
              If you are new, 
            </h2></mat-card-title>
          <mat-card-subtitle><h2>
              Try using a wallet we have automatically created
            </h2></mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <h3>Address: {{wallet?.address}}</h3>
        </mat-card-content>

        <mat-card-actions>
          <button
          mat-raised-button
          (click)="useExistingWallet()">
          Get the Private Key and Use this Wallet
        </button>
        </mat-card-actions>

</mat-card>
