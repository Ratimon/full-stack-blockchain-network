<mat-card class="wallet-send-card">

    <mat-card-header>
      <mat-icon>account_box</mat-icon>
      <mat-card-title><h2>
          Conduct a Transaction
        </h2></mat-card-title>
      <mat-card-subtitle><h2>
          By simply enter the amount and send it
        </h2></mat-card-subtitle>
    </mat-card-header>

    <form [formGroup]="form">

      <h3>My Balance: {{balance}}</h3>

      <mat-card-content class="container">
            <mat-form-field>
                
                <input
                  matInput
                  placeholder="Enter the Recipient's address"
                  [type]="hide ? 'password' : 'text'"
                  formControlName="recipient"
                  class="recipient-form__input"
                  [class.error]="recipientControlInvalid">

                <mat-icon matSuffix
                  (click)="hide = !hide">
                  {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>

                <div
                  class="recipient-form__error"
                  *ngIf="recipientControlInvalid">
                  <p>You must have an address to send money</p>
                </div>

                <div
                  class="recipient-form__error"
                  *ngIf="recipientControlLengthInvalid">
                  <p>The address is invalid</p>
                </div>

            </mat-form-field>

            <mat-form-field>
                <input
                  matInput
                  placeholder="Amount"
                  type="number"
                  formControlName="amount"
                  class="amount-right-align">
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>

                <div
                class="amount-form__error"
                *ngIf="amountControlInvalid">
                <p>You must enter the amount</p>
              </div>

                <div
                  class="amount-form__error"
                  *ngIf="amountControlMinInvalid">
                  <p>The amount must not be negative</p>
                </div>

            </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="sendValue()">
          Send
        </button>
      </mat-card-actions>

    </form>

</mat-card>
