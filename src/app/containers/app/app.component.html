<mat-sidenav-container>

  <mat-sidenav #sidenav role="navigation">
      <sidenav-list (sidenavClose)="sidenav.close()"></sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    
    <header (sidenavToggle)="sidenav.toggle()"></header>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
