<div class="report-sect">
  <div class="block-list">
      <div>Latest blocks</div>
      <li class="block-card" *ngFor="let block of blockchain" (click)=onSelect(block)>
          <span class="block-button">Bk</span>
          <span class="block-number">{{block.index}}</span>
          <span>minter:</span>
          <span class="block-miner">{{block.minterAddress}}</span>
      </li>
  </div>
  <div class="transaction-list">
      <div>Latest transactions</div>
      <div class="transaction-card">
          <span class="transaction-button">Tx</span>
          <span class="transaction-id">987654321</span>
          <span>from:</span>
          <span class="transaction-from">77778888</span>
          <span>to:</span>
          <span class="transaction-to">88889999</span>
      </div>
      <div class="transaction-card">
          <span class="transaction-button">Tx</span>
          <span class="transaction-id">987654321</span>
          <span>from:</span>
          <span class="transaction-from">77778888</span>
          <span>to:</span>
          <span class="transaction-to">88889999</span>
      </div>
  </div>
</div>
